<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 393px;
            margin: auto;
            position: relative;
            background: white;
            border: 1px solid #d9d9d9;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .Film {
            display: flex;
            align-items: center;
        }

        .StudioGhibliSMovieMaker {
            font-size: 20px;
            font-weight: 400;
            color: black;
            margin-left: 10px;
        }

        .divider {
            border-top: 1px solid black;
            margin: 20px 0;
        }

        .FormHeader h2 {
            text-align: center;
            margin: 20px 0;
        }

        .FormLogIn {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .InputField {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .Input {
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #D9D9D9;
            background: white;
        }

        .Button {
            padding: 10px 20px;
            background: #2C2C2C;
            color: white;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid #2C2C2C;
        }

        .Button:hover {
            background: #555;
        }

        .TextLink {
            text-decoration: underline;
            cursor: pointer;
            color: #1E1E1E;
        }

        .MessageContainer {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .MessageContainer p {
            margin: 0;
            font-size: 14px;
        }

        .ErrorMessage {
            color: red;
        }

        .SuccessMessage {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="Film">
                <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14 4V44M34 4V44M4 24H44M4 14H14M4 34H14M34 34H44M34 14H44M8.36 4H39.64C42.048 4 44 5.952 44 8.36V39.64C44 42.048 42.048 44 39.64 44H8.36C5.952 44 4 42.048 4 39.64V8.36C4 5.952 5.952 4 8.36 4Z" stroke="#1E1E1E" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <div class="StudioGhibliSMovieMaker">Studio Ghibliâ€™s Movie Maker</div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="FormHeader">
            <h2>Admin Login</h2>
        </div>
        <form action="/admin/login" method="POST" class="FormLogIn">
            <div class="InputField">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="Input" placeholder="Enter your email" required>
            </div>
            <div class="InputField">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" class="Input" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="Button">Sign In</button>
            <a href="/ForgotPassword" class="TextLink">Forgot password?</a>
        </form>
        <div class="MessageContainer">
            {% if error %}
                <p class="ErrorMessage">{{ error }}</p>
            {% endif %}
            {% if success %}
                <p class="SuccessMessage">{{ success }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
